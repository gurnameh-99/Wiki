{% load static %}

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="{% static 'encyclopedia/styles.css' %}" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <link href="/open-iconic/font/css/open-iconic-bootstrap.css" rel="stylesheet">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">

                <div class="sidebar col-lg-2 col-md-3 bg-dark">
                    <h1 class="display-2 text-left text-light">Wiki</h1>
                    <form action="{% url 'search' %}" method="POST">
                    <div class="form-row">
                        {% csrf_token %}
                        {{ form }}
                    </div>

                    </form>
                        <ul class="nav flex-column">
                          <li class="nav-item">
                            <a class="nav-link text-muted font-weight-bold" href="{% url 'index' %}">
                                <span class="oi oi-home"></span>
                              Home
                            </a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link text-muted font-weight-bold" href="{% url 'add' %}">
                              <span class="oi oi-home"></span>
                              Create New Page
                            </a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link text-muted font-weight-bold" href="{% url 'rand' %}">
                                <span class="oi oi-home"></span>
                              Random Page
                            </a>
                          </li>
                        </ul>
                    {% block nav %}
                    {% endblock %}
                </div>
                <div class="main col-lg-10 col-md-9">
                    {% block body %}
                    {% endblock %}
                </div>
            </div>
        </div>
        

    </body>
</html>
