{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
<div class="container">
  {% if flag == True %}
    <div class="alert alert-danger" role="alert">
      This title already exists!
    </div>
  {% endif %}
  <form action="{% url 'add' %}" method="POST">
      {% csrf_token %}
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" placeholder="Enter Title" name="title" style="width: 80%;">
      </div>
      <div class="form-group">
        <label for="markdownText">Enter Markdown Text</label>
        <textarea class="form-control" id="markdownText" rows="25" name="content" style="width: 80%;"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>


{% endblock %}
