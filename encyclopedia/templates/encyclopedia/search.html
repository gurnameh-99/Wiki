{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
<div class="container">
    <h1>Search Results</h1>
    {% if length == 0 %}
        <h3>No matches found!</h3>
    {% endif %}
    <ul>
        {% for entry in entries %}
            <li><a href="{% url 'title' entry %}">{{ entry }}</a></li>
        {% endfor %}
    </ul>
</div>
    

{% endblock %}
